<h1>Je suis le composant parent et mon background est rouge </h1>
<div>Vous pouvez créer les Onomatopées depuis mon composant enfant juste ici:</div>
<app-create-onomatopia (sendOnomatopiaToParent)="onReceiveNewOnomatopia($event)"></app-create-onomatopia>
<p>Et je les afficherai là:</p>
<div *ngFor="let i of  onomatopiaList">
  <p>{{i}}</p>
</div>
